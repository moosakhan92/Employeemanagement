<div class="container col col-sm-4 col-sm-offset-4">
  <h1>User Data Form</h1>
  <form [formGroup]="userForm" (ngSubmit)="send()">
    <div class="form-group">
      <label>Name : </label>
      <input type="text" class="form-control" formControlName="name" #refName/>
      <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
        Please Enter Name
      </div>
      <div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
        Please Enter Atleast 3 Character
      </div>
      <div *ngIf="userForm.controls['name'].hasError('maxlength')" class="alert alert-danger">
          Please Enter Not More Than 10 Character
        </div>
    </div>
    <div class="form-group">
      <label>Email : </label>
      <input type="text" class="form-control" formControlName="email" />
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>Street : </label>
        <input type="text" class="form-control" formControlName="street" />
      </div>
      <div class="form-group">
        <label>City : </label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <div class="form-group">
        <label>Pincode : </label>
        <input type="text" class="form-control" formControlName="pincode" />
        <div *ngIf="userForm.controls['address'].controls['pincode'].hasError('pattern')" class="alert alert-danger">
            Please Enter 6 Disit Pin Code
          </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>User Details :</h3>
    </div>
    <div class="panel-body">
      <p>{{file4.name}}</p>
      <p>{{file4.email}}</p>
      <p>{{file4.address.street}}, {{file4.address.city}}, {{file4.address.pincode}}</p>
       </div>
  </div>
</div>
