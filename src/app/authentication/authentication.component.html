<div class="well col-sm-12" style="background: bisque">
<form class="form-horizontal">
  <div class="form-group">
    <h1>Login Form</h1>
  </div>
<div class="form-group">
    <label for="InputName" class="control-label col-sm-2">Name</label>
    <div class="col-sm-8">
      <input class="form-control input-lg" type="text" id="inputName" placeholder="Enter Name"/>
    </div>
  </div>
  <div class="form-group has-success">
      <label class="col-xs-2 control-label">Password:</label>
      <div class="col-xs-8">
        <input type="text" class="form-control input-sm" placeholder="Your Password"/>
        <span class="help-block">Strong Password</span>
      </div>
    </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
</div>
