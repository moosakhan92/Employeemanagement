<div class="col-sm-4 col-sm-offset-4">
  <h1>Registration Form</h1>
  <form #regForm="ngForm" (ngSubmit)="send(regForm.value)">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" minlength="3" maxlength="10" type="text" ngModel name="name" #nameRef2="ngModel" />
      <div *ngIf="nameRef2.errors && (nameRef2.dirty || nameRef2.touched)" class="alert alert-danger">
        <div [hidden]="!nameRef2.errors.required">
          Enter Your Name
        </div>
        <div [hidden]="!nameRef2.errors.minlength">
          Enter Atleast 3 Disit
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" type="email" ngModel name="email" />
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input class="form-control" type="number" pattern="^[1-9][0-9]{9}$" ngModel name="phone" #phoneRef2="ngModel" />
      <div *ngIf="phoneRef2.errors && (phoneRef2.dirty || phoneRef2.touched)" class="alert alert-danger">
        <div [hidden]="!phoneRef2.errors.pattern">
          Enter Atleast 10 Disit
        </div>
      </div>
      </div>
      <div class="form-group">
        <label>City:</label>
        <input class="form-control" type="text" ngModel name="city" />
      </div>
      <div class="form-group">
        <button class="form-control" type="submit" class="btn btn-success">Send</button>
      </div>
  </form>
  <h2>Results:</h2>
  <p>{{file2.name}}
    <br>{{file2.email}}
    <br>{{file2.phone}}
    <br>{{file2.city}}
  </p>
  </div>
